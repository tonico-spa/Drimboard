version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install .
run:
  runtime-version: 3.11
  command: gunicorn --bind :8000 --workers 4 app:app
  network:
    port: 8000
    env: APP_PORT
  env:
    - name: FLASK_ENV
      value: "production"
    - name: PYTHONUNBUFFERED
      value: "1"